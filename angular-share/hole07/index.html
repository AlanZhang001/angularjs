<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-options ng-model 的问题</title>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body >

        <div ng-app="myApp" ng-controller="myControl" ng-cloak>

            <select ng-options="item.name for item in arr"></select><br/>

        </div>
        <script type="text/javascript" src="../../lib/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../../angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module("myApp",[]);
            app.controller('myControl',["$scope",function ($scope) {


                $scope.arr = [
                    {
                        value:"a1",
                        name:"alanzhang"
                    },
                    {
                        value:"b2",
                        name:"cynthia"
                    },
                    {
                        value:"c3",
                        name:"jin"
                    },
                    {
                        value:"d4",
                        name:"jarad"
                    },
                    {
                        value: "f6",
                        name:"jackie"
                    }
                ];

                // $scope.myName = $scope.arr[5];
                $scope.myName = {
                    value: "f6",
                    name:"jackie"
                };

            }]);

            // var ss = document.querySelector("#demo2").querySelector("[selected=selected]").value;

        </script>
</html>
