<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-options</title>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body >

        <div ng-app="myApp" ng-controller="myControl" ng-cloak>

            <select ng-options="item.name for item in arr"></select>
            <select ng-model="myName" ng-options="item.value as item.name for item in arr track by item.value"></select>

        </div>
        <script type="text/javascript" src="../../angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module("myApp",[]);
            app.controller('myControl',["$scope",function ($scope) {
                $scope.arr = [
                    {
                        value:"1",
                        name:"alanzhang"
                    },
                    {
                        value:"2",
                        name:"cynthia"
                    },
                    {
                        value:"3",
                        name:"jin"
                    }
                ];

                $scope.myName = $scope.arr[0];
            }]);
        </script>
</html>
