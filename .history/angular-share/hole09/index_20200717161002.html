<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-options</title>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
            div.panel,p.flip {
                margin:0px;
                padding:5px;
                text-align:center;
                background:#e5eecc;
                border:solid 1px #c3c3c3;
            }
            div.panel {
                height:120px;
                display:none;
            }
        </style>
    </head>
    <body >
        <div ng-app="myApp" ng-controller="myControl" ng-cloak>
            <p class="flip" ng-click="fly($event)" id="demo">请点击这里</p>
            <div class="panel">
                <p>全球最好用的港股交易软件</p>
                <p>All Rights Reserved</p>
            </div>
        </div>
        <script type="text/javascript" src="../../angular.min.js"></script>
        <script type="text/javascript" src="../../lib/jquery-1.12.4.js"></script>
        <script type="text/javascript">
            var app = angular.module("myApp",[]);

            app.controller('myControl',["$scope",function ($scope) {

                $scope.fly = function($event){
                    var el = angular.element($event.target);
                    var panel = angular.element(document.querySelector(".panel"));

                    panel.slideDown();
                    el.slideUp();
                };

            }]);

        </script>
</html>
